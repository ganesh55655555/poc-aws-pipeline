version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    file_exists_behavior: OVERWRITE  # Safety net
hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 30
      runas: root
    - location: scripts/cleanup.sh      # ‚Üê ADDED: Clears /var/www/html before copying new files
      timeout: 30
      runas: root
  AfterInstall:
    - location: scripts/start.sh
      timeout: 30
      runas: root
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 30
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: root
