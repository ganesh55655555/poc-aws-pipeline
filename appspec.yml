version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    file_exists_behavior: OVERWRITE

hooks:
  BeforeInstall:
    - location: scripts/stop.sh
      timeout: 60
      runas: root
  AfterInstall:
    - location: scripts/reload.sh   # Use reload for zero downtime
      timeout: 60
      runas: root
