version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html

hooks:
  BeforeInstall:
    - location: scripts/start.sh
      timeout: 30
      runas: root
    - location: scripts/stop.sh
      timeout: 30
      runas: root

  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 30
      runas: root

  ApplicationStart:
    - location: scripts/start.sh
      timeout: 30
      runas: root
